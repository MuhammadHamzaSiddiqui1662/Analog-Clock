<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Analog Clock</title>
</head>
<body>
    <div class="container my-flex">
        <div class="analog-area">
            <div class="hands hours-hand"></div>
            <div class="hands minutes-hand"></div>
            <div class="hands seconds-hand"></div>
            <div class="hands milliseconds-hand"></div>
        </div>
        <div class="digital-area">
            <p><span class="hours"></span> : <span class="minutes"></span> : <span class="seconds"></span> : <span class="milliseconds"></span> </p>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
